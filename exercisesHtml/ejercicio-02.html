    <fieldset style="flex-direction: column; display: flex; border: .5px solid; gap: 10px
    ; " >

        <label for="">

        </label>
        <div for="">
            Gender:

                <input type="radio" name="" id="">
                Male
            </label>
            <label for="">
                <input type="radio" name="" id="">
                Female
            </label>
        </div>
        <label for="">
            Email:

        </label>

        <label for="">

        </label>

    </fieldset>
